<div class="container">
    <h1>So-So Beery Christmas!</h1>
    
    <div class="category" th:each="beersByCategory : ${beersByCategory}" >
        <h2 th:text="${beersByCategory.key}">Category</h2>
        <ul>
            <li class="beerDiv" th:each="beer : ${beersByCategory.value}">
                    <h3 th:text="${beer.name}">Beer Name</h3>
                    <div class="beerInfo">
                        <p class="brewery" th:text="${beer.brewery}">Some brewery</p>
                        <p class="beerStyle" th:text="${beer.style}">Some Style</p>
                    </div>
                    <div class="ratingInfo">
                        <p th:text="|Average Rating: ${beerStats['__${beer.name}__'].mean}|">Rating: </p>
                        <p th:text="|Ratings: ${beerStats['__${beer.name}__'].count}|">Rating: </p>
                    </div>
	       </li>
        </ul>
    </div>
</div>
